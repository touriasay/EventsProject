<body>
<form (ngSubmit)="creerEvenement()">
  <fieldset>
    <legend>Créer un événement</legend>
    <label for="acronyme">Acronyme de l'événement :</label>
    <input type="text" id="acronyme" name="acronyme" required>

    <label for="nom">Nom de l'événement :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="lieu">Lieu de l'événement :</label>
    <input type="text" id="lieu" name="lieu" required>

    <label for="description">Description de l'événement :</label>
    <textarea id="description" name="description" required></textarea>

    <label for="date_ouverture">Date d'ouverture des inscriptions :</label>
    <input type="date" id="date_ouverture" name="date_ouverture" required>

    <label for="date_cloture">Date de clôture des inscriptions :</label>
    <input type="date" id="date_cloture" name="date_cloture" required>

    <label for="max_participants">Nombre maximal de participants :</label>
    <input type="number" id="max_participants" name="max_participants" required>

    <button type="submit">Créer</button>
  </fieldset>
</form>
</body>

<style>
  @import url('./creer-evenement.component.css');
</style>
